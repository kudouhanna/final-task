<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">


    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }

        body {
            background: #fff5fb;
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }

        h2,
        h4 {
            color: #ff8fb0;
            font-weight: 700;
        }

        .card {
            border: none;
            border-radius: 1.5rem;
        }

        .btn-pink {
            background-color: #ff8fb0;
            color: #fff;
            border-radius: 1rem;
            font-weight: 600;
        }

        .btn-pink:hover {
            background-color: #ff6f9d;
            color: #fff;
        }

        .form-control {
            border-radius: 0.9rem;
            background: #fffafd;
        }

        a {
            color: #ff6f9d;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">

            <!-- ===== 左側：説明エリア ===== -->
            <div class="col-md-5 mb-4 mb-md-0">
                <h2 class="mb-3">
                    <i class="bi bi-envelope-heart-fill me-2"></i>
                    お問い合わせ
                </h2>

                <p class="text-muted">
                    ご質問・ご意見などがございましたら、<br>
                    下記フォームよりお気軽にお問い合わせください。
                </p>

                <!-- ホームへ戻るボタン -->
                <a href="index.html" class="btn btn-outline-secondary rounded-pill mt-3">
                    <i class="bi bi-house-door-fill me-1"></i> ホームに戻る
                </a>
            </div>

            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h4 class="text-center mb-4">お問い合わせフォーム</h4>
                    <form>

                        <!-- 名前入力欄 -->
                        <div class="mb-3">
                            <label for="Q_Name" class="form-label fw-semibold">お名前</label>
                            <input type="text" id="Q_Name" class="form-control form-control-lg" placeholder="山田 花子">
                        </div>

                        <!-- メールアドレス入力欄 -->
                        <div class="mb-3">
                            <label for="Q_Email" class="form-label fw-semibold">メールアドレス</label>
                            <input type="email" id="Q_Email" class="form-control form-control-lg"
                                placeholder="example@example.com">
                            <div class="form-text">※半角文字で入力してください。</div>
                        </div>

                        <!-- お問い合わせ内容 -->
                        <div class="mb-4">
                            <label for="Q_Ask" class="form-label fw-semibold">お問い合わせ内容</label>
                            <textarea id="Q_Ask" class="form-control form-control-lg" rows="5"
                                placeholder="お問い合わせ内容をご入力ください"></textarea>
                        </div>

                        <!-- 送信ボタン -->
                        <button type="submit" class="btn btn-pink btn-lg w-100">
                            <i class="bi bi-send-fill me-1"></i> 送信する
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
